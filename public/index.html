<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miraidon Trade Service Staff System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); border: 1px solid #1e293b; }
        .active-tab { background: #1e293b; border-left: 4px solid #3b82f6; }
        .unread { border-right: 4px solid #facc15; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="glass p-12 rounded-3xl w-full max-w-md shadow-2xl text-center">
            <h1 class="text-3xl font-black mb-10 text-blue-500 italic tracking-tighter">HQ TERMINAL</h1>
            <input type="text" id="l-user" placeholder="Identifier" class="w-full bg-slate-900 p-4 rounded-xl mb-4 border border-slate-800 outline-none focus:border-blue-500">
            <input type="password" id="l-pass" placeholder="Token" class="w-full bg-slate-900 p-4 rounded-xl mb-8 border border-slate-800 outline-none focus:border-blue-500">
            <button onclick="doLogin()" class="w-full bg-blue-600 py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-blue-500 transition">Establish Connection</button>
        </div>
    </div>

    <div id="panel-view" class="hidden flex flex-col h-screen">
        <nav class="h-16 glass flex items-center justify-between px-8 shrink-0 z-50">
            <div class="flex items-center space-x-8">
                <span class="font-black text-blue-500 text-lg uppercase">Support Node</span>
                <div class="flex space-x-2">
                    <button onclick="setView('chat')" class="px-4 py-1.5 rounded-lg text-[10px] font-black uppercase hover:bg-slate-800 transition">Tickets</button>
                    <button id="admin-nav" onclick="setView('admin')" class="hidden px-4 py-1.5 rounded-lg text-[10px] font-black uppercase hover:bg-slate-800 transition text-amber-500">Admin</button>
                </div>
            </div>
            <span id="display-user" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest"></span>
        </nav>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-80 glass border-t-0 border-l-0 overflow-y-auto" id="thread-list"></aside>

            <main class="flex-1 flex flex-col bg-[#010409]">
                <div id="chat-view" class="flex flex-col h-full">
                    <div class="h-14 glass border-x-0 border-t-0 flex items-center justify-between px-8">
                        <span id="chat-title" class="text-[10px] font-black text-slate-400 uppercase"></span>
                        <button onclick="closeTicket()" class="bg-red-900/20 text-red-500 px-4 py-1.5 rounded-lg text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition">Close & Purge</button>
                    </div>
                    <div id="chat-history" class="flex-1 overflow-y-auto p-10 space-y-6"></div>
                    <form onsubmit="sendReply(event)" class="p-6 glass border-x-0 border-b-0 flex space-x-4">
                        <input type="text" id="reply-text" placeholder="Draft response..." class="flex-1 bg-slate-950 p-4 rounded-xl text-sm border border-slate-800 outline-none focus:border-blue-500 text-white">
                        <button type="submit" class="bg-blue-600 px-10 rounded-xl font-bold text-sm">SEND</button>
                    </form>
                </div>

                <div id="admin-view" class="hidden p-12 overflow-y-auto h-full space-y-12">
                    <section>
                        <h2 class="text-xl font-black mb-6 text-blue-500 uppercase tracking-tighter">Leaderboard</h2>
                        <div class="glass rounded-2xl overflow-hidden">
                            <table class="w-full text-left text-xs">
                                <thead class="bg-slate-900 text-slate-500 uppercase font-black">
                                    <tr><th class="p-5">Staff</th><th class="p-5">Closed</th><th class="p-5">Replies</th></tr>
                                </thead>
                                <tbody id="stat-table" class="divide-y divide-slate-800/50"></tbody>
                            </table>
                        </div>
                    </section>
                    <section id="server-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></section>
                </div>
            </main>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentThreadId = null;
        let threads = {};

        async function api(p, m='GET', b=null) {
            const r = await fetch(p, { method: m, headers: {'Content-Type': 'application/json'}, body: b ? JSON.stringify(b) : null });
            if(r.status === 401) location.reload();
            return r.json();
        }

        async function doLogin() {
            const r = await api('/api/login', 'POST', { username: l_user.value, password: l_pass.value });
            if(r.success) {
                login_view.classList.add('hidden'); panel_view.classList.remove('hidden');
                display_user.innerText = `OP: ${r.username}`;
                if(r.isAdmin) admin_nav.classList.remove('hidden');
                loadThreads();
            } else alert("Denied");
        }

        async function loadThreads() {
            const data = await api('/api/threads');
            thread_list.innerHTML = '';
            data.forEach(t => {
                threads[t._id] = t;
                const d = document.createElement('div');
                d.className = `p-6 cursor-pointer border-b border-slate-800/50 ${currentThreadId === t._id ? 'active-tab' : ''}`;
                d.innerHTML = `<div class="font-bold text-sm text-slate-200">${t.userTag}</div><div class="text-[9px] text-slate-500 uppercase font-bold mt-1">${t.botName}</div>`;
                d.onclick = () => { currentThreadId = t._id; chat_title.innerText = t.userTag; renderChat(); loadThreads(); };
                thread_list.appendChild(d);
            });
        }

        function renderChat() {
            chat_history.innerHTML = '';
            if(!currentThreadId) return;
            threads[currentThreadId].messages.forEach(m => {
                const b = m.fromBot;
                const d = document.createElement('div');
                d.className = `flex ${b ? 'justify-end' : 'justify-start'}`;
                d.innerHTML = `<div class="max-w-[75%] ${b ? 'bg-blue-600/10 border border-blue-500/20' : 'bg-slate-900 border border-slate-800'} p-5 rounded-2xl shadow-lg">
                    <div class="text-[9px] font-black mb-2 uppercase tracking-tighter ${b ? 'text-blue-400' : 'text-slate-500'}">${m.authorTag}</div>
                    <div class="text-sm text-slate-200">${m.content}</div></div>`;
                chat_history.appendChild(d);
            });
            chat_history.scrollTop = chat_history.scrollHeight;
        }

        socket.on('new_message', (d) => {
            if(threads[d.threadId]) {
                threads[d.threadId].messages.push(d);
                if(currentThreadId === d.threadId) renderChat();
                else document.getElementById('notif-sound').play().catch(()=>{});
            } else loadThreads();
        });

        async function sendReply(e) {
            e.preventDefault();
            const v = reply_text.value; if(!v) return;
            reply_text.value = '';
            await api('/api/reply', 'POST', { threadId: currentThreadId, content: v });
        }

        async function closeTicket() {
            if(!confirm("Purge ticket data and archive?")) return;
            await api('/api/close-thread', 'POST', { threadId: currentThreadId });
            currentThreadId = null; chat_history.innerHTML = ''; loadThreads();
        }

        async function setView(v) {
            chat_view.classList.toggle('hidden', v !== 'chat');
            admin_view.classList.toggle('hidden', v !== 'admin');
            if(v === 'admin') {
                const s = await api('/api/admin/stats');
                stat_table.innerHTML = s.map(u => `<tr><td class="p-5 font-bold">${u.username}</td><td class="p-5 text-emerald-500 font-mono">${u.ticketsClosed}</td><td class="p-5 text-blue-400 font-mono">${u.repliesSent}</td></tr>`).join('');
                const sv = await api('/api/admin/servers');
                server_list.innerHTML = sv.map(x => `<div class="glass p-6 rounded-2xl"><div class="text-[10px] font-black text-blue-400 uppercase mb-4">${x.name}</div><button onclick="inv('${x.id}','${x.botId}')" class="w-full bg-emerald-600/10 text-emerald-500 py-2 rounded-lg text-[9px] font-black uppercase border border-emerald-900/30 hover:bg-emerald-600 hover:text-white transition">Invite</button></div>`).join('');
            }
        }
        async function inv(s, b) { const r = await api('/api/admin/create-invite', 'POST', { serverId: s, botId: b }); if(r.url) prompt("Invite:", r.url); }
    </script>
</body>
</html>
