<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HQ TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f1f5f9; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid #1e293b; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950">
        <div class="glass p-8 rounded-2xl w-full max-w-sm text-center">
            <h1 class="text-2xl font-black text-blue-500 mb-6 italic">HQ TERMINAL</h1>
            <input type="text" id="l-user" placeholder="Identifier" class="w-full bg-slate-900 border border-slate-800 p-3 rounded-lg mb-4 outline-none">
            <input type="password" id="l-pass" placeholder="Security Key" class="w-full bg-slate-900 border border-slate-800 p-3 rounded-lg mb-6 outline-none">
            <button onclick="doLogin()" class="w-full bg-blue-600 p-3 rounded-lg font-bold uppercase text-sm">Establish Connection</button>
        </div>
    </div>

    <header class="h-16 glass flex items-center justify-between px-8">
        <div class="flex items-center space-x-6">
            <span class="font-black text-blue-500 italic">HQ TERMINAL</span>
            <button onclick="showView('chat')" class="text-xs font-bold uppercase">Tickets</button>
            <button id="nav-admin" onclick="showView('admin')" class="hidden text-xs font-bold uppercase text-amber-500">Admin</button>
        </div>
        <div class="flex items-center space-x-4">
            <span id="user-tag" class="text-xs font-mono text-slate-500"></span>
            <button onclick="location.reload()" class="text-xs text-red-500 border border-red-500/30 px-3 py-1 rounded">DC</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div id="view-chat" class="flex flex-1 overflow-hidden">
            <aside id="thread-list" class="w-80 glass border-t-0 border-l-0 overflow-y-auto"></aside>
            <main class="flex-1 flex flex-col bg-slate-950">
                <div class="h-12 glass border-x-0 border-t-0 flex items-center justify-between px-6">
                    <span id="active-tag" class="text-xs font-bold text-slate-500 uppercase italic">Awaiting Selection</span>
                    <button onclick="closeTicket()" class="text-[10px] bg-red-600 px-2 py-1 rounded font-bold uppercase">Close</button>
                </div>
                <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4 flex flex-col"></div>
                <form onsubmit="sendReply(event)" class="p-4 glass border-x-0 border-b-0 flex space-x-4">
                    <input type="text" id="msg-input" placeholder="Message..." class="flex-1 bg-slate-900 border border-slate-800 p-3 rounded-xl outline-none">
                    <button class="bg-blue-600 px-6 rounded-xl font-bold uppercase text-xs">Send</button>
                </form>
            </main>
        </div>

        <div id="view-admin" class="hidden flex-1 overflow-y-auto p-10 space-y-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="glass p-6 rounded-xl">
                    <h2 class="text-blue-500 font-bold mb-4 uppercase text-xs">Broadcast</h2>
                    <textarea id="bulk-msg" class="w-full bg-slate-900 p-3 rounded border border-slate-800 h-24 outline-none text-sm mb-4" placeholder="Message to ALL owners..."></textarea>
                    <button onclick="sendBulk()" class="bg-blue-600 text-[10px] font-bold px-4 py-2 rounded uppercase">Send Global</button>
                </div>
                <div class="glass p-6 rounded-xl">
                    <h2 class="text-amber-500 font-bold mb-4 uppercase text-xs">Staff Management</h2>
                    <div id="staff-stats" class="text-sm space-y-2"></div>
                </div>
            </div>
            <div class="glass p-6 rounded-xl">
                <h2 class="text-blue-500 font-bold mb-4 uppercase text-xs font-black">Connected Servers</h2>
                <div id="srv-list" class="grid grid-cols-3 gap-4"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let activeId = null;
        let threadStore = {};

        async function req(url, method = 'GET', body = null) {
            const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: body ? JSON.stringify(body) : null });
            return res.json();
        }

        async function doLogin() {
            const data = await req('/api/login', 'POST', { username: document.getElementById('l-user').value, password: document.getElementById('l-pass').value });
            if (data.success) {
                document.getElementById('login-view').style.display = 'none';
                document.getElementById('user-tag').innerText = data.username;
                if (data.isAdmin) document.getElementById('nav-admin').classList.remove('hidden');
                loadThreads();
            }
        }

        async function loadThreads() {
            const data = await req('/api/threads');
            const list = document.getElementById('thread-list');
            list.innerHTML = '';
            data.forEach(t => {
                threadStore[t._id] = t;
                const d = document.createElement('div');
                d.className = `p-4 border-b border-slate-900 cursor-pointer hover:bg-slate-900 ${activeId === t._id ? 'bg-slate-900 border-l-4 border-blue-500' : ''}`;
                d.innerHTML = `<div class="font-bold text-sm">${t.userTag}</div><div class="text-[9px] text-slate-500">${t.botName}</div>`;
                d.onclick = () => { activeId = t._id; renderChat(); loadThreads(); };
                list.appendChild(d);
            });
        }

        function renderChat() {
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            if (!activeId) return;
            document.getElementById('active-tag').innerText = threadStore[activeId].userTag;
            threadStore[activeId].messages.forEach(m => {
                const d = document.createElement('div');
                d.className = `max-w-[70%] p-3 rounded-lg text-sm ${m.fromBot ? 'bg-blue-600 self-end' : 'bg-slate-800 self-start'}`;
                d.innerText = m.content;
                box.appendChild(d);
            });
            box.scrollTop = box.scrollHeight;
        }

        async function sendReply(e) {
            e.preventDefault();
            const val = document.getElementById('msg-input').value;
            if (!val || !activeId) return;
            await req('/api/reply', 'POST', { threadId: activeId, content: val });
            document.getElementById('msg-input').value = '';
        }

        async function closeTicket() {
            if (!activeId) return;
            await req('/api/close-thread', 'POST', { threadId: activeId });
            activeId = null;
            loadThreads(); renderChat();
        }

        function showView(v) {
            document.getElementById('view-chat').classList.toggle('hidden', v !== 'chat');
            document.getElementById('view-admin').classList.toggle('hidden', v !== 'admin');
            if (v === 'admin') loadAdminData();
        }

        async function loadAdminData() {
            const stats = await req('/api/admin/stats');
            const srvs = await req('/api/admin/servers');
            document.getElementById('staff-stats').innerHTML = stats.map(s => `<div class="flex justify-between border-b border-slate-800 py-1"><span>${s.username}</span><span>${s.ticketsClosed} closed</span></div>`).join('');
            document.getElementById('srv-list').innerHTML = srvs.map(s => `
                <div class="glass p-4 rounded-lg">
                    <div class="font-bold text-xs truncate">${s.name}</div>
                    <div class="text-[10px] text-slate-500 mb-3">${s.members} members</div>
                    <div class="flex space-x-2">
                        <button onclick="createInv('${s.id}', '${s.botId}')" class="bg-blue-600 text-[8px] px-2 py-1 rounded">INV</button>
                        <button onclick="leaveSrv('${s.id}', '${s.botId}')" class="bg-red-600 text-[8px] px-2 py-1 rounded">LEAVE</button>
                        <button onclick="dmOwner('${s.id}', '${s.botId}')" class="bg-slate-700 text-[8px] px-2 py-1 rounded">DM</button>
                    </div>
                </div>
            `).join('');
        }

        async function createInv(serverId, botId) {
            const res = await req('/api/admin/create-invite', 'POST', { serverId, botId });
            if (res.url) alert(res.url);
        }

        async function leaveSrv(serverId, botId) {
            if (confirm("Leave this server?")) await req('/api/admin/leave-server', 'POST', { serverId, botId });
            loadAdminData();
        }

        async function dmOwner(serverId, botId) {
            const msg = prompt("Message for owner:");
            if (msg) await req('/api/admin/dm-owner', 'POST', { serverId, botId, message: msg });
        }

        async function sendBulk() {
            const msg = document.getElementById('bulk-msg').value;
            if (!msg) return;
            const res = await req('/api/admin/bulk-message', 'POST', { message: msg });
            alert(`Broadcast sent to ${res.sentTo} owners.`);
        }

        socket.on('new_message', (d) => {
            if (threadStore[d.threadId]) {
                threadStore[d.threadId].messages.push(d);
                if (activeId === d.threadId) renderChat();
            } else loadThreads();
        });
    </script>
</body>
</html>
